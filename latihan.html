<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="latihan.css"> -->
    <title>Latihan</title>
</head>

<body>
    <p>button ini diklik sebanyak <span id="angka"></span> kali</p>
    <button id="button">Klik saya</button>
    <button id="clearButton">Clear</button>
</body>
<script>
    const cacheKey = 'NUMBER';
    if (typeof (Storage) !== 'undefined') {
        if (localStorage.getItem(cacheKey) === 'undefined') {
            localStorage.setItem(cacheKey, 0);
        }
        const angka = document.querySelector('#angka');
        const button = document.querySelector('#button');
        const hapus = document.querySelector('#clearButton');
        button.addEventListener('click', function (event) {
            let number = localStorage.getItem(cacheKey)
            number++;
            localStorage.setItem(cacheKey, number);
            angka.innerHTML = localStorage.getItem(cacheKey);
        });

        hapus.addEventListener('click', function (event) {
            localStorage.removeItem(cacheKey);
            angka.innerHTML = " ";
        });
    } else {
        alert("storage tidak mendukung")
    }


</script>

</html>
